<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>KDB Demo</title>

    <script type="text/javascript" src="../external/document-register-element.js"></script>
 
    <script type="text/javascript" src="../kdb-wc.js"></script>

</head>
<body>
  <p>Redirect requests to this srv: </p>
  <select k-id="s">
  <option value="1">server</option>
  <option value="2">localhost:5567</option>
  </select>
  <button k-id='b'>Exec</button>

  <kdb-srv fix-json="true" k-target="s"></kdb-srv>
  <kdb-query k-id='q' k-execute-on='load b'>([] src:system "p"; sym: 20?(5?`5);time:.z.T+til[20]*00:00:10; price: 20?40*20?1.0)</kdb-query>
  <kdb-table k-query='q' debug="true"></kdb-table>

  <kdb-srv k-id="sws" k-srv-type="ws" k-target="s"></kdb-srv>
  <kdb-query k-id='q2' k-srv="sws" k-execute-on='load b'>([] src:system "p"; sym: 20?(5?`5);time:.z.T+til[20]*00:00:10; price: 20?40*20?1.0)</kdb-query>
  <kdb-table k-query='q2'></kdb-table>
</body>
</html>
